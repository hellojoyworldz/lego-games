<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Play Go!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 인트로 화면 -->
    <div class="intro-screen">
      <h1>Play Go!</h1>
      <div class="difficulty-selector">
        <label for="difficulty">difficulty: </label>
        <select id="difficulty">
          <option value="easy">easy</option>
          <option value="medium">medium</option>
          <option value="hard">hard</option>
          <option value="expert">expert</option>
          <option value="master">master</option>
          <option value="ultraMaster" selected>ultraMaster</option>
        </select>
      </div>
      <input id="betting-point" type="number" />
      <button id="start-button">TAP TO PLAY</button>
    </div>

    <!-- 게임 화면 -->
    <div class="game-screen" style="display: none">
      <div class="info-panel">
        <div class="timer">Time Left: 30s</div>
        <div class="score">
          <div class="player player1">
            <div class="player-stone"></div>
            <span>You: <span id="player-score">0</span></span>
          </div>
          <div class="player player2">
            <div class="player-stone"></div>
            <span>AI: <span id="computer-score">0</span></span>
          </div>
        </div>
        <div class="current-turn">Your Turn</div>
      </div>

      <div class="game-container">
        <canvas id="gomoku-board"></canvas>
        <div class="game-over">
          <div class="game-result">Game Over!</div>
          <div class="final-score">Final Score: You 0 - AI 0</div>
          <div class="buttons">
            <button id="restart-button" style="display: none">Retry</button>
            <button id="home-button">Retry</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
